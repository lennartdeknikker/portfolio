backend:
  name: git-gateway
  branch: master

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: 'logo'
    identifier_field: 'path'
    label: 'Logo path'
    description: 'Add a path to the homepage logo'
    format: 'json'
    folder: 'assets/content/logo'
    create: true
    delete: true
    slug: 'logo-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Logo Image SVG Code', name: 'path', widget: 'text' }

  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
